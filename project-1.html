<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#344151]">
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center gap-10">
        <div>
            <div class="text-[#0398d4] font-medium text-[25px]">
                <!-- inc&dec -->
                <h1>Increment And Decrement</h1>
            </div>
            <div class="bg-[white] flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
                <!-- Button Area  -->
                <button onclick='decrement()'class="border-r-2  border-[#bfbfbf] pr-10 pl-4">
                    <!-- button1 -->
                    <i class="fa-solid fa-minus"></i>
                </button>
                    
                <div id="me">
                    <!-- button2 -->
                    <h3>0</h3>
                </div>

                <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-8"><!-- button3 -->
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js"
    crossorigin="anonymous"></script>
    <script src="project1.js"></script>
</body>
</html>
